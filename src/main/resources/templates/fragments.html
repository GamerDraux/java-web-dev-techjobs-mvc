<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:each="action : ${actions}" >
                        <a th:href="@{'/'+${action.key}|}"
                                     th:text="${action.value}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="job-tables">
        <table class="job-listing" th:each="job : ${jobs}">
            <tr>
                <td>Name</td>
                <td th:text="${job.name}"
                    style="font-style:italic; text-decoration:underline;"></td>
            </tr>
            <tr>
                <td>ID</td>
                <td th:text="${job.id}"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td>
                    <a th:href="@{/search/results(searchType=employer, searchTerm=${job.employer})}" th:text="${job.employer}"></a>
                </td>
            </tr>
            <tr>
                <td>Location</td>
                <td>
                    <a th:href="@{/search/results(searchType=location, searchTerm=${job.location})}" th:text="${job.location}"></a>
                </td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td>
                    <a th:href="@{/search/results(searchType=positionType, searchTerm=${job.positionType})}" th:text="${job.positionType}"></a>
                </td>
            </tr>
            <tr>
                <td>Core Competency</td>
                <td>
                    <a th:href="@{/search/results(searchType=coreCompetency, searchTerm=${job.coreCompetency})}" th:text="${job.coreCompetency}"></a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
